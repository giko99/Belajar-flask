<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Aplikasiku</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css') }}">
</head>

<body>
    <!-- NAVIGATION BAR -->
    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">

            <div class="container">
                <a class="navbar-brand mr-4" href="/">
                    <font color="white">Aplikasiku</font>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{{ url_for ('index') }}"><input type="submit" class="btn btn-outline-info"
                                value="Home"></a>

                        <a class="nav-item nav-link" href="{{ url_for ('about') }}"><input type="submit" class="btn btn-outline-info"
                                value="About"></a>

                        <a class="nav-item nav-link" href="{{ url_for ('contact') }}"><input type="submit" class="btn btn-outline-info"
                                value="Contact"></a>

                        <a class="nav-item nav-link" href="{{ url_for ('logout_akun') }}"><input type="submit" class="btn btn-outline-info"
                                value="logout"></a>
                    </div>
                </div>
        </nav>
    </header>

    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                <!-- FLASH -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}"> {{ message }} </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
            </div>

        </div>
    </main>


</body>

</html>
